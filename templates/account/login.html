<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aircraft Game</title>
        <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/animate.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/plugins/toastr/toastr.min.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/style.css') }}" rel="stylesheet">
    </head>

    <body class="gray-bg">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>
                    <img src="{{ static_url('img/logo.png') }}">
                </div>
                <br/>
                <h3>登录 Aircraft 账户</h3>
                <form class="m-t" role="form" action="/api/account/login/" method="POST" id="login-form">
                    {% module xsrf_form_html() %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名" name="username" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码" name="password" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b" >登录</button>

                    <p class="text-muted text-center">
                        <small>还没有注册账户？</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block" href="/account/register/">注册</a>
                </form>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="{{ static_url('js/jquery-2.1.1.js') }}"></script>
        <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
        <script src="{{ static_url('js/plugins/jqueryform/jquery.form.js') }}"></script>
        <script src="{{ static_url('js/plugins/toastr/toastr.min.js') }}"></script>
        <script>
            $(document).ready(function() {
                toastr.options = {
                  "closeButton": true,
                  "debug": false,
                  "progressBar": false,
                  "positionClass": "toast-bottom-center",
                  "onclick": null,
                  "showDuration": "400",
                  "hideDuration": "1000",
                  "timeOut": "7000",
                  "extendedTimeOut": "1000",
                  "showEasing": "swing",
                  "hideEasing": "linear",
                  "showMethod": "fadeIn",
                  "hideMethod": "fadeOut"
                };

                $('#login-form').ajaxForm({
                    success: function (data) {
                        window.location.href = '/editor/';
                    },
                    error: function(xhr) {
                        var data = $.parseJSON(xhr.responseText);
                        if (data['message'] == 'invalid username') {
                            toastr['error']("用户名不合法");
                        } else if (data['message'] == 'wrong password') {
                            toastr['error']("密码错误");
                        } else {
                            toastr['error']("发生意外错误");
                        }
                    }
                });
            });
        </script>
    </body>
</html>
