<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aircraft</title>
        <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/animate.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/style.css') }}" rel="stylesheet">
    </head>

    <body class="gray-bg">
        <div class="middle-box text-center loginscreen   animated fadeInDown">
            <div>
                <div>
                    <img src="{{ static_url('img/logo.png') }}">
                </div>
                <br/>
                <h3>注册一个 Aircraft 账户</h3>
                <form class="m-t" role="form" action="/api/account/register/" method="post">
                    {% module xsrf_form_html() %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名" required="">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="密码" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="确认密码" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                    <p class="text-muted text-center">
                        <small>已经有账户了？</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block" href="/account/login/">登录</a>
                </form>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="{{ static_url('js/jquery-2.1.1.js') }}"></script>
        <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
    </body>
</html>
