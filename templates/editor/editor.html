<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aircraft Editor</title>
        <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ static_url('font-awesome/css/font-awesome.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/animate.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/plugins/codemirror/codemirror.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/plugins/codemirror/ambiance.css') }}" rel="stylesheet">
        <link href="{{ static_url('css/style.css') }}" rel="stylesheet">
    </head>

    <body class="pace-done mini-navbar">
        <div id="wrapper">
            <div id="page-wrapper" class="gray-bg">
                <div class="row border-bottom">
                    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                        <div class="navbar-header">
                            <a class="minimalize-styl-2 btn btn-primary " href="/editor/">Aircraft Game </a>
                        </div>
                        <ul class="nav navbar-top-links navbar-right">
                            <li>
                                <span class="m-r-sm text-muted welcome-message">欢迎你，{{ username }}</span>
                            </li>
                            <li>
                                <a href="/account/logout/">
                                    <i class="fa fa-sign-out"></i> 安全退出
                                </a>
                            </li>
                        </ul>

                    </nav>
                </div>
                <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-10">
                        <h2>Aircraft Game 战斗脚本编辑器</h2>
                    </div>
                </div>
                <div class="wrapper wrapper-content  animated fadeInRight">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="ibox ">
                                <div class="ibox-title">
                                    <h5>编辑区</h5>
                                </div>
                                <div class="ibox-content" style="padding-bottom: 55px">
                                    <textarea id="code1">
plan a
{
    release (1 , left , right , 30) ;
    release (1 , right , left , 30 ) ;
}

plan b
{
    release (3 , left , right , 50) ;
}

main(points, personPointx, personPointy, personData)
{
    if(points > 5)
    {
        for(int i = 0; i < points; i++)
        {
            int place = i * 10;
            if(place > 100)
            {
                place = 0;
            }
            release(1, left, right, place);
        }
        personData = 0;
    }
    if(points > 3)
    {
        if(personData > 3)
        {
            personData = personData + 1;
            do b;
        }
    }
}
                                    </textarea>
                                    <div class="pull-right code-footer">
                                        <button class="btn btn-white" type="submit">取消更改</button>
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="ibox ">
                                <div class="ibox-title">
                                    <h5>脚本编写说明</h5>
                                </div>
                                <div class="ibox-content">

                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div class="pull-right">
                        <strong>小清新团队 版权所有</strong>
                    </div>
                </div>

            </div>
        </div>


        <!-- Mainly scripts -->
        <script src="{{ static_url('js/jquery-2.1.1.js') }}"></script>
        <script src="{{ static_url('js/bootstrap.min.js') }}"></script>
        <script src="{{ static_url('js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>
        <script src="{{ static_url('js/plugins/slimscroll/jquery.slimscroll.min.js') }}"></script>

        <!-- CodeMirror -->
        <script src="{{ static_url('js/plugins/codemirror/codemirror.js') }}"></script>
        <script src="{{ static_url('js/plugins/codemirror/mode/javascript/javascript.js') }}"></script>

        <!-- Custom and plugin javascript -->
        <script src="{{ static_url('js/inspinia.js') }}"></script>
        <script src="{{ static_url('js/plugins/pace/pace.min.js') }}"></script>

        <script>
            $(document).ready(function () {
                var editor_one = CodeMirror.fromTextArea(document.getElementById("code1"), {
                    lineNumbers: true,
                    matchBrackets: true,
                    styleActiveLine: true,
                    theme: "ambiance"
                });
            });
        </script>
